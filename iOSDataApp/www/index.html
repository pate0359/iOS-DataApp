<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no" />
	<meta name="msapplication-tap-highlight" content="no" />
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

	<title>GIFTR</title>
	
	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<link href="css/bootstrap-arrow-buttons.css" rel="stylesheet" />
	<link href="css/main.css" rel="stylesheet" />
<!--	<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>-->
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/hammer.min.js"></script>
	<script type="text/javascript" src="js/swipe.js"></script>
	<script type="text/javascript" src="js/localstorage.js"></script>
	<script type="text/javascript" src="js/app.js"></script>

</head>
<body>
	<section data-role="page" id="people-list">
		<div class="container">
			<div class="row">
				<div id='mySwipe' class='swipe col-xs-12'>
					<div class='swipe-wrap'>
						<div style='background-color:#999;' class="col-xs-12">
							<div class="row">
								<nav class="navbar navbar-default col-xs-12">
									<div class="container-fluid">
										<h1 class="navbar-text navbar-center col-xs-9">People</h1>
										<div class="navbar-header navbar-right">
											<button displaypage="people" type="button" onclick='app.AddPeopleOccation(event)' class="btn btn-default navbar-btn navbar-right col-xs-3 "><i class="icon-plus-sign icon-large"></i>+ Add</button>
										</div>
									</div>
								</nav>
							</div>

							<div class="row">
								<ul class="list-group peopleList">
<!--
									<li class="list-group-item" id="" name="" onclick='mySwipe.next()'>First item</li>
									<li class="list-group-item" onclick='mySwipe.next()'>Second item</li>
									<li class="list-group-item" onclick='mySwipe.next()'>Third item</li>
-->
								</ul>
							</div>
						</div>
						<div id="gifts-for-person" style='background-color:#888;' class="col-xs-12">
							<div class="row">
								<nav class="navbar navbar-default col-xs-12">
									<div class="container-fluid">
										<div class="navbar-header navbar-left">
											<button type="button" backButton="people" onclick='app.movePrev(event)' class="btn btn-primary btn-arrow-left navbar-btn navbar-right col-xs-3 "><i class="icon-plus-sign icon-large"></i> People</button>
										</div>
										<h1 class="navbar-text navbar-center col-xs-9">Gift Ideas </h1>
										<div class="navbar-header navbar-right">
											<button type="button" displaypage="giftPeople" onclick='app.AddGift(event)' class="btn btn-default navbar-btn navbar-right col-xs-3 "><i class="icon-plus-sign icon-large"></i>+ Add</button>
										</div>
									</div>
								</nav>
							</div>
							<div class="row">
								<ul class="list-group giftForPersonList">
<!--
									<li class="list-group-item">First item</li>
									<li class="list-group-item">Second item</li>
									<li class="list-group-item">Third item</li>
-->
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	
	<section data-role="page" id="occasion-list">
		<div class="container">
			<div class="row">
				<div id='mySwipe1' class='swipe1 col-xs-12'>
					<div class='swipe-wrap1'>
						<div style='background-color:#999;' class="col-xs-12">
							<div class="row">
								<nav class="navbar navbar-default col-xs-12">
									<div class="container-fluid">
										<h1 class="navbar-text navbar-center col-xs-9">Occasions</h1>
										<div class="navbar-header navbar-right">
											<button displaypage="occasions" type="button" onclick='app.AddPeopleOccation(event)' class="btn btn-default navbar-btn navbar-right col-xs-3 "><i class="icon-plus-sign icon-large"></i>+ Add</button>
										</div>
									</div>
								</nav>
							</div>

							<div class="row">
								<ul class="list-group occasionList">
<!--
									<li class="list-group-item" onclick='mySwipe1.next()'>First item</li>
									<li class="list-group-item" onclick='mySwipe1.next()'>Second item</li>
									<li class="list-group-item" onclick='mySwipe1.next()'>Third item</li>
-->
								</ul>
							</div>
						</div>
						<div id="gifts-for-person" style='background-color:#888;' class="col-xs-12">
							<div class="row">
								<nav class="navbar navbar-default col-xs-12">
									<div class="container-fluid">
										<div class="navbar-header navbar-left">
											<button type="button" backButton="occasion" onclick='app.movePrev(event)' class="btn btn-primary btn-arrow-left navbar-btn navbar-right col-xs-3 ">Occasions</button>
										</div>
										<h1 class="navbar-text navbar-center col-xs-9">Gift Ideas </h1>
										<div class="navbar-header navbar-right">
											<button type="button" displaypage="giftOccasion" onclick='app.AddGift(event)' class="btn btn-default navbar-btn navbar-right col-xs-3 "><i class="icon-plus-sign icon-large"></i>+ Add</button>
										</div>
									</div>
								</nav>
							</div>
							<div class="row">
								<ul class="list-group giftOccasionList">
<!--
									<li class="list-group-item">First item</li>
									<li class="list-group-item">Second item</li>
									<li class="list-group-item">Third item</li>
-->
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	
	/* Overlay
	**************************************************/

	<!-- always display the overlay between a page and modal -->
	<div data-role="overlay">&nbsp;</div>

	<!-- modal for adding an entry to person or occasion table -->
	<div data-role="modal" id="add-person-occasion">
		<h3>Title (new person | occasion)</h3>
		<form>
			<div class="formBox">
				<input type="text" id="new-per-occ" value="" placeholder="" class="form-control" />
			</div>
			<br>
			<div class="formBox">
				<input type="button" class="btnCancel btn btn-default" value="Cancel" onclick='app.hideModel()' />
				<input type="button" class="btnSave btn btn-default margin-left-20" value="Save" onclick='app.save()' />
			</div>
		</form>
	</div>

	<!-- modal for adding an entry to gift idea table. Requires a person or occasion plus the idea -->
	<div data-role="modal" id="add-gift">
		<h3>Title (new gift for person | occasion)</h3>
		<form>
			<div class="input-group-btn">
				<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" style="color:#999;">
					Province
					<span class="caret"></span>
				</button>
				<ul class="dropdown-menu giftdropdown pull-left">
<!--
					<li><a tabindex="-1" href="#">ON</a>
					</li>
					<li><a tabindex="-1" href="#">QC</a>
					</li>
					<li><a tabindex="-1" href="#">BC</a>
					</li>
					<li><a tabindex="-1" href="#">AB</a>
					</li>
-->
				</ul>
			</div>
			<div class="formBox">
				<input type="text" id="new-idea" value="" placeholder="" class="form-control" />
			</div>
			
			<div class="formBox">
				<input type="button" class="btnCancel btn btn-default" value="Cancel" onclick='app.hideModel()' />
				<input type="button" class="btnSave btn btn-default margin-left-20" value="Save" onclick='app.save()' />
			</div>
		</form>
	</div>

</body>

</html>
